{% extends 'base.html' %}
{% block content %}

<h1 class="h1Plan">My Workout Plans</h1>
<div class="card planCard">
  <a href="{% url 'plans_create'%}">
    <div class="card-content">
      <span class="card-title">+ Add a new plan</span>
    </div>
  </a>
</div>
{% for plan in plans %}
<div class="card planCard">
  <a href="{% url 'detail' plan.id %}">
    <div class="card-content">
      <span class="card-title">{{ plan.name }}</span>
      <a href="{% url 'plans_delete' plan.id %}">Delete</a>
    </div>
  </a>
</div>

{% endfor %}
{% endblock %}
