{% extends 'base.html' %}
{% block content %}

<h1 class="h1Plan">My Workout Plans</h1>

{% for plan in plans %}
<div class="card planCard">
  <a href="{% url 'add_to_plan' workout_id plan.id %}">
    <div class="card-content">
      <span class="card-title">{{ plan.name }}</span>
    </div>
  </a>
</div>

{% endfor %}
{% endblock %}
