{% extends 'base.html' %}
{% block content %}

<h1>Wishlist</h1>

{% for plan in plans %}
<div class="card planCard">
    <a href="{% url 'detail' plan.id %}">
        <div class="card-content">
            <span class="card-title">{{ plan.name }}</span>
        </div>
    </a>
</div>

{% endfor %}
{% endblock %}
